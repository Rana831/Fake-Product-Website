<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #c28245 !important;">
    <!-- Navbar -->
    <div class="shadow-10-strong">
        <div class="navbarDiv">
            <nav class="navbar navbar-expand-lg navbar-dark shadow-10-strong">
                <div class="container-fluid row">
                    <a class="navbar-brand col-5 brandName" href="#">ProShop</a>
                    <button class="navbar-toggler col-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse col-6" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active homeStyle text-center" aria-current="page" href="task.html">Home</a>
                            <a class="nav-link active" href="#aboutusDiv">AboutUS</a>
                            <a class="nav-link active" href="#products">Products</a>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse col-1" id="navbarNavAltMarkup">
                        <div style="color: white;">
                            <a class="nav-link" href="#" id="cartIcon"><i class="fa" style="font-size:50px">&#xf07a;</i>
                                <span class='badge badge-warning' id='lblCartCount'> 0 </span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <br><br>
    <div id="display" style="height: 900px !important;"></div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg text-center">
            <div class="modal-content">
                <div class="modal-body">
                    <section class="pt-5 pb-5">
                        <div class="container">
                            <div class="row w-100">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                                    <p class="mb-5 text-center">
                                        <i class="text-info font-weight-bold" id="cartItemCount">0</i> items in your cart</p>
                                    <table id="shoppingCart" class="table table-condensed table-responsive">
                                        <thead>
                                            <tr>
                                                <th style="width:60%">Product</th>
                                                <th style="width:12%">Price</th>
                                                <th style="width:10%">Quantity</th>
                                                <th style="width:16%"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="cartItems"></tbody>
                                    </table>
                                    <div class="float-right text-right">
                                        <h4>Subtotal:</h4>
                                        <h1 id="cartTotal">$0.00</h1>
                                    </div>
                                </div>
                            </div>
                            <div >
                                <div class="text-right">
                                    <a href="displayproducts.html" class="btn btn-primary mb-4 btn-lg pl-5 pr-5 shoopingCartStyle">Checkout</a>
                                </div>
                                <div class="text-md-left">
                                    <a href="displayproducts.html " class="btn btn-primary mb-4 btn-lg pl-5 pr-5 shoopingCartStyle" >
                                        <i class="fa fas fa-arrow-left mr-2 shoopingCartStyle"></i> Continue Shopping</a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
